<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Waste Volume Estimator (Web)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    video, img, canvas { max-width: 100%; border: 1px solid #ccc; border-radius: 6px; }
    .panel { padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
    label { display: block; margin-bottom: 8px; }
    input, select { width: 100%; padding: 6px 8px; margin-top: 4px; }
    button { padding: 8px 12px; }
  </style>
  <script defer src="/static/app.js"></script>
  <script>
    window.APP_CONFIG = { processUrl: '/process' };
  </script>
  </head>
<body>
  <h2>Waste Volume Estimator (Web)</h2>
  <div class="row">
    <div class="panel" style="flex:1; min-width: 280px;">
      <h3>Camera</h3>
      <video id="video" autoplay playsinline width="640" height="480"></video>
      <canvas id="cap" width="640" height="480" style="display:none"></canvas>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
        <label style="flex:1;">
          Utensil
          <select id="utensil">
            <option value="auto">Auto</option>
            <option value="plate">Plate</option>
            <option value="bowl">Bowl</option>
          </select>
        </label>
        <label style="flex:1;">
          Diameter (mm)
          <input id="diameter" type="number" placeholder="e.g., 260" />
        </label>
        <label style="flex:1;">
          Height (mm)
          <input id="height" type="number" value="15" />
        </label>
      </div>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
        <label style="flex:1;">
          Max FPS
          <input id="fps" type="number" value="3" min="1" max="10" />
        </label>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    <div class="panel" style="flex:1; min-width: 280px;">
      <h3>Server Overlay</h3>
      <img id="overlay" alt="Overlay" width="640" height="480" />
      <div id="stats" style="margin-top:8px;"></div>
    </div>
  </div>
  <p style="margin-top:12px; color:#666;">Tip: Point an overhead camera at a plate, set diameter (mm), and keep lighting even.</p>
</body>
</html>
